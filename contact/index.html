<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link rel="stylesheet" href="contact.css">
    <script type="module" src="/portfolio/global.js"></script>
</head>

<body>
    <div id="nav-container"></div>
    <div class="contact-form">
        <h2>What would you like to tell me</h2>
        <form action="https://formsubmit.co/jingxuans124@gmail.com">
            <input type="email" name="email" placeholder="Your email" required />
            <input type="text" name="subject" placeholder="Subject" />
            <textarea name="message" rows="6" placeholder="Your message here..."></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="response" class="response"></div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const emailError = document.getElementById('emailError');
            const responseDiv = document.getElementById('response');

            emailError.textContent = '';


            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = 'Please enter a valid email address.';
                return;
            }


            setTimeout(() => {

                responseDiv.textContent = 'Form submitted successfully!';
                responseDiv.style.color = '#008000';
            }, 1000);
        });
    </script>
</body>

</html>
