<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Statistics</title>
  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/d3@7.9.0/+esm"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <!-- 全局导航 -->
  <nav class="nav"></nav>
  <script src="../global.js"></script>

  <!-- 页面主体内容容器 -->
  <div class="main-content">
    <h1>Code Statistics</h1>

    <!-- 摘要统计区域 -->
    <section id="stats"></section>

    <!-- 散点图与说明 -->
    <figure>
      <section id="chart"></section>
      <figcaption>Figure 4: Final output</figcaption>
    </figure>

    <!-- 刷选结果和语言细分 -->
    <div id="selection-summary" style="text-align:center; margin-top:1em;">
      <p id="selection-count">No commits selected</p>
      <div id="language-breakdown" class="breakdown"></div>
    </div>
  </div>
</body>
</html>
