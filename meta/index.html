<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Statistics</title>
  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/d3@7.9.0/+esm" defer></script>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div id="nav-container"></div>
  <script src="../global.js"></script>

  <h1>Code Statistics</h1>
  <section id="stats"></section>
  <div id="chart"></div>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <div id="selection-summary">
    <p id="selection-count">No commits selected</p>
    <div id="language-breakdown"></div>
  </div>
</body>
</html>
