<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking</title>
    <style>
        html {
            color-scheme: light dark;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .nav {
            background-color: #4fa1fe;
            overflow: hidden;
            padding: 10px 0;
            text-align: center;
            margin: 0;
            position: relative;
            top: 0;
            z-index: 1000;
            width: 100%;
            box-sizing: border-box;
            --border-color: oklch(50% 10% 200 / 40%);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 20px;
            margin: 0;
        }

        .nav a.current {
            border-bottom: 2px solid white;
        }

        .nav a+a {
            margin-left: 10px;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .carousel {
            width: 600px;
            height: 400px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .carousel-images {
            display: flex;
            width: calc(600px * 7);
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 600px;
            height: 400px;
            flex-shrink: 0;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .color-scheme {
            float: right;
            font-size: 0.8rem;
            font-family: inherit;
            margin-top: 8px;
            margin-right: 20px;
        }

        .color-scheme {
            float: right;
            margin-right: 20px;
            margin-top: 10px;
            font-size: 0.8rem;
            font-family: inherit;
            color: white;
        }
    </style>
    <script type="module" src="/portfolio/global.js"></script>
</head>

<body>
    <div id="nav-container"></div>
    <div class="hiking-content">
        <h3>All works and no play makes Jack a dull boy</h3>
        <div class="carousel">
            <div class="carousel-images">
                <img src="1.jpg" alt="Image 1">
                <img src="2.jpg" alt="Image 2">
                <img src="3.jpg" alt="Image 3">
                <img src="4.jpg" alt="Image 4">
                <img src="5.jpg" alt="Image 5">
                <img src="6.jpg" alt="Image 6">
                <img src="7.jpg" alt="Image 7">
            </div>
            <div class="carousel-buttons">
                <button class="carousel-button" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-button" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const images = document.querySelector('.carousel-images');
        const totalImages = document.querySelectorAll('.carousel-images img').length;

        function showSlide(index) {
            if (index >= totalImages) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalImages - 1;
            } else {
                currentIndex = index;
            }
            const offset = -currentIndex * 600;
            images.style.transform = `translateX(${offset}px)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
        setInterval(nextSlide, 3000);
    </script>
</body>

</html>
